<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Document</title>
  </head>
  <body class="bgBlackDark">
    <!-- NAVBAR-NETFLIX -->
    <div class="containerNavBar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="./assets/img/netflix_logo.png" alt="" width="150px" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="ms-4 collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active textWhiteNetflix"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="textWhiteNetflix nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="textWhiteNetflix nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="textWhiteNetflix nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="textWhiteNetflix nav-link" href="#">My list</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form> -->
            <div class="ms-auto textWhiteNetflix d-flex align-items-center">
              <div class="iconSearch margin1Right">
                <i class="bi bi-search"></i>
              </div>
              <h3 class="fontSize5 margin1Right mb-0" margin2>KIDS</h3>
              <div class="iconBells margin2Right">
                <i class="bi bi-bell"></i>
              </div>
              <div class="dropdown text-end margin2Right">
                <a
                  href="#"
                  class="d-block link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./assets/img/avatar.png"
                    alt="profile"
                    width="40"
                    height="40"
                    class="rounded-circle"
                  />
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end text-small"
                  aria-labelledby="dropdownUser"
                >
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider textWhiteNetflix" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
