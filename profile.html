<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/N_logo.svg.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Profile</title>
  </head>
  <body class="bgBlackDark">
    <!-- NAVBAR-NETFLIX PROFILE-->
    <div class="containerNavBar">
      <nav class="navbar navbar-expand-lg gradientCustom">
        <div class="container-fluid">
          <a href="./index.html">
            <img src="./assets/img/netflix_logo.png" alt="" width="150px" />
          </a>
        </div>
      </nav>
    </div>

    <!-- MAIN PROFILE -->

    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-3 borderCustomProfile">
          <h1 class="textWhiteNetflix customSize borderCustomProfile">
            Edit Profile
          </h1>
          <div class="row d-flex gy-3 breakpointCustom">
            <div class="col-12 col-md-5">
              <img
                class="bi bi-pencil"
                src="./assets/img/avatar.png"
                alt=""
                width="150px"
                style="cursor: pointer"
              />
            </div>
            <div class="col-12 col-md-7">
              <div class="gray-dark px-2">
                <p class="fontSize6 textWhiteNetflix">Strive Student</p>
              </div>
              <div class="containerLenguage borderCustomProfile">
                <p class="fontSize6 textWhiteNetflix">Lenguage:</p>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Inglese
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                  </ul>
                </div>
              </div>
              <!-- MATURITY SETTINGS -->
              <div class="mt-3 fontSize6 textGreyNetflix borderCustomProfile">
                <p>Maturity Settings:</p>
                <p>ALL MATURITY RATINGS</p>
                <p>Show titles of all maturity ratings fot this profile.</p>
                <button class="buttonProfile">edit</button>
              </div>
              <!-- AUTOPLAY CONTROLS -->
              <div class="margin2Top">
                <h3>Autoplay controls</h3>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Default checkbox
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Default checkbox
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="mt-3 container d-flex flex-column flex-sm-row justify-content-center align-items-center gap-2 text-center"
        >
          <button class="buttonProfile">SAVE</button>
          <button class="buttonProfile mx-3">CANCEL</button>
          <button class="buttonProfile">DELETE PROFILE</button>
        </div>
      </div>
    </div>

    <script src="./bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
